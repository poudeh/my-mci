<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact-us</title>
  </head>
  <svg hidden>
    <symbol
      id="message"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
    </symbol>
    <symbol
      id="globe-alt"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
    </symbol>
    <symbol
      id="home"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
    </symbol>
    <symbol
      id="shopping-bag"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
    </symbol>

    <symbol
      id="shopping-card"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
    </symbol>
    <symbol
      id="contact-us"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-6 h-6">
      <path
        fill-rule="evenodd"
        d="M12 2.25c-2.429 0-4.817.178-7.152.521C2.87 3.061 1.5 4.795 1.5 6.741v6.018c0 1.946 1.37 3.68 3.348 3.97.877.129 1.761.234 2.652.316V21a.75.75 0 0 0 1.28.53l4.184-4.183a.39.39 0 0 1 .266-.112c2.006-.05 3.982-.22 5.922-.506 1.978-.29 3.348-2.023 3.348-3.97V6.741c0-1.947-1.37-3.68-3.348-3.97A49.145 49.145 0 0 0 12 2.25ZM8.25 8.625a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Zm2.625 1.125a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
        clip-rule="evenodd" />
    </symbol>
    <symbol id="log-out" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
    </symbol>
    
  </svg>
  <body>
    <div class="sections-Container">
      <section class="section-left">
        <div class="section-left__top flex-between">
          <div class="section-content">
            <h2 class="section-content__name">Jason Anderson</h2>
            <span class="section-content__phone d-block">+9892765389187</span>
            <span class="section-content__email">Jason-anderson@gmail.com</span>
          </div>
          <div class="section-img">
            <img src="./img/profile.jpg" />
          </div>
        </div>
        <div class="section-left__bottom">
          <h2 class="section-lb__title">Remaining charge on SIM card</h2>
          <div class="charge-container flex-center flex-column">
            <div class="charge-progress progress">
              <span class="charge-price">50000</span>
            </div>
            <div class="btn btn-primary shadow-sm charge-link-container">
              <a
                class="charge-link link-offset-2 link-underline link-underline-opacity-0"
                href="#"
                >Charge your SIMcard</a
              >
            </div>
          </div>
          <div class="services">
            <h2 class="services-title Roboto-b">Active services</h2>
            <template>
              <div class="service">
                <div class="service-icon flex-center">
                  <svg>
                    <use href="#message"></use>
                  </svg>
                </div>
                <div class="service-content">
                  Package sms weekly until january.
                </div>
              </div>
              <div class="service">
                <div class="service-icon flex-center">
                  <svg>
                    <use href="#globe-alt"></use>
                  </svg>
                </div>
                <div class="service-content">
                  Package internt 5G monthly until february.
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>
      <section class="section-middle">
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label fs-4 mb-3 ">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label fs-4 mb-3">Please write your suggestions</label>
            <textarea style="resize: none;" class="form-control" id="exampleFormControlTextarea1" rows="15" ></textarea>
          </div>
          <button id="submit-form__btn" class="btn btn-secondary btn-lg  ">Submit</button>
      </section>

      <section class="section-right">
        <div class="right-head flex-center">
          <img class="right-head__img" src="./img/logo.svg" alt="" />
          <div class="right-head__content text-info">
            <h4>My MCI</h4>
          </div>
        </div>
        <div class="right-searchInput">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Username"
            aria-describedby="basic-addon1" />
        </div>
        <div class="right-options d-flex flex-column mb-3">
          <a href="./index.html" class="right-option d-flex">
            <h3 class="right-option__title">Home</h3>
            <svg class="right-option__icon">
              <use href="#home"></use>
            </svg>
          </a>
          <a href="./buypacket.html" class="right-option d-flex">
            <h3 class="right-option__title">My Orders</h3>
            <svg class="right-option__icon">
              <use href="#shopping-bag"></use>
            </svg>
          </a>
          <a class="right-option d-flex">
            <h3 class="right-option__title">packages</h3>
            <svg class="right-option__icon">
              <use href="#shopping-card"></use>
            </svg>
          </a>
          <a
            href="./contact-us.html"
            class="right-option d-flex active-background">
            <h3 style="color: #2563eb" class="right-option__title">
              Contact-us
            </h3>
            <svg style="color: #2563eb" class="right-option__icon">
              <use href="#contact-us"></use>
            </svg>
          </a>
          <a href="./Login.html" class="d-flex right-option  ">
            <h3 class="right-option__title">Log-out</h3>
            <svg class="right-option__icon">
              <use href="#log-out"></use>
            </svg>
          </a>
        </div>
      </section>
    </div>

    <script src="./scripts/leftSide.js"></script>
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/contact-us.js"></script>
  </body>
</html>
